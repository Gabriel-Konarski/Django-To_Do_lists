<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    {% load crispy_forms_tags %}


</head>
<body class="mb-2 text-center bg-secondary text-white">


    <nav class="navbar navbar-expand navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand">Your lists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'lists' %}">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'create' %}">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'account' %}">Account</a>
            </li>
        </ul>
        </div>
        </div>
    </nav>


    <div class="card bg-dark mx-auto text-center m-3" style="width:35rem;">
         <p class="fs-1 m-3">Login</p>
            <form method="POST" class="form-group m-3">
                {% csrf_token %}

                <div class="form-group m-3">
                    <label>Username</label>
                    <input required name="username" type="text" placeholder="Enter a username" class="form-control">
                </div>

                <div class="form-group m-3">
                    <label>Password</label>
                    <input required name="password" type="password" placeholder="Enter a password" class="form-control">
                </div>

                <div class="container">
                    {% if messages %}
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-success m-3">Login</button>

                <p>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none; color: #818181;">Register</a></p>
            </form>
        </div>


</body>
</html>
