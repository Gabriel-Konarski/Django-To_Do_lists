<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style type="text/css">
        .sidenav{
            height: 100%;
            width: 160px;
            position: fixed;
            z-index:1;
			top:20;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
        }

        .sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}

		.m_title:first-letter {
             text-transform: uppercase
        }
    </style>

</head>

<body class="mb-2 bg-secondary text-white">


    <nav class="navbar navbar-expand navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Your lists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'lists' %}">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'create' %}">Create</a>
            </li>
        </ul>
        </div>
        </div>
    </nav>

    <div class="sidenav">
        <a href="{% url 'lists' %}">Home</a>
        <a href="{% url 'create' %}">Create</a>
    </div>


    <div class="container text-center">
        <div class="row">

            {% for list in all_lists %}
                <div class="col-md-4">
                    <div class="card my-2 text-bg-dark p-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{list.category.name}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{list.name}}</h6>
                                    {% for item in list.item_set.all %}
                                        <p class="card-text m_title" >{{item}}</p>
                                    {% endfor %}
                            <a href="{% url 'view' list.id %}" class="btn btn-primary m-1">Edit</a>
                            <button type="button" class="btn btn-danger">Delete</button>

                        </div>
                    </div>
                </div>
                    {% empty %}
                    <h3>No lists...</h3>
                    {% endfor %}
         </div>


        </div>

</body>
</html>
