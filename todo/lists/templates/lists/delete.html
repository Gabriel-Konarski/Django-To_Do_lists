<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body class="mb-2 text-white" style="background: rgb(98,98,98); background: linear-gradient(90deg, rgba(98,98,98,1) 35%, rgba(0,0,0,1) 99%);">

        <div class="card text-center bg-dark text-white mx-auto my-3" style="width: 40rem; ">
            <div class="card-header">
                Warning
            </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token%}
                        <h5 class="card-title">
                            Are you sure you want delete this object?
                        </h5>
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </div>
                </div>
                    <div class="container text-center mx-auto" style="margin-top: 10px;">
                    <a href="{% url 'lists' %}" class="btn btn-primary">Go back</a>
                    </div>

</body>
</html>
