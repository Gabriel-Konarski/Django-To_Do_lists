<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>
<body class="mb-2 bg-secondary text-white">

    <nav class="navbar navbar-expand navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand">Your lists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'lists' %}">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'create' %}">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'account' %}">Account</a>
            </li>
        </ul>
        </div>
        </div>
    </nav>

    <div class="card text-center bg-dark text-white mx-auto my-3" style="width: 30rem;">
        <p class="fs-1 text-center my-3">Edit list</p>

        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group m-3">
                <label>List name</label>
                <input name="name" type="text" placeholder="{{ lista.name }}" class="form-control">
            </div>


            <div class="form-group m-3">
                <label>Select a category</label>
                <select name="category" class="form-control">
                    <option value="none">Select a category...</option>
                    {% for category in categories %}
                        {% if category.user == request.user %}
                            <option value="{{category.id}}">{{category.name}}</option>
                        {% endif %}
                    {% endfor %}

                </select>
            </div>

            <div class="form-group m-3">
                <label>Create new category</label>
                <input name="category_new" type="text" placeholder="{{ lista.category }}" class="form-control">
            </div>

            <button type="submit" class="btn btn-success my-3">Edit</button>
            </form>
        </div>
</body>

</html>
