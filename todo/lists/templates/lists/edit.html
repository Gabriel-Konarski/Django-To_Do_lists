<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>

     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style type="text/css">
        .sidenav{
            height: 100%;
            width: 160px;
            position: fixed;
            z-index:1;
			top:20;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
        }

        .sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}
    </style>

</head>

<body class="bg-secondary text-white">

    <nav class="navbar navbar-expand navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand">Your lists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'lists' %}">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'create' %}">Create</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="sidenav">
        <a href="{% url 'lists' %}">Home</a>
        <a href="{% url 'create' %}">Create</a>
    </div>

    <form method="post" action="#">
        {% csrf_token %}


        <div class="container" style="width: 30rem;">
            <p class="fs-1 text-center">{{lista.category.name}}</p>
            <ul class="list-group">
                <li class="list-group-item list-group-item-dark text-center">{{lista.name}}</li>

                {% for item in items %}
                        <li class="list-group-item">
                            {% if item.complete == True %}
                            <input class="form-check-input me-1" type="checkbox" value="clicked" name="c{{item.id}}" id="positive" checked>
                            <label class="form-check-label text-decoration-line-through" for="positive">{{item.name}}</label>
                            <a class="delete-link" href="{% url 'delete-item' item.id %}">&#215;</a>
                            {% else %}
                            <input class="form-check-input me-1" type="checkbox" value="clicked" name="c{{item.id}}" id="negative">
                            <label class="form-check-label" for="negative">{{item.name}}</label>
                            <a class="delete-link" href="{% url 'delete-item' item.id %}">&#215;</a>
                            {% endif %}
                        </li>
                {% endfor %}
            </ul>

        </div>

            <div class="container p-3" style="width: 30rem;">
                <div class="input-group">
                    <input name="item" type="text" class="form-control" id="formGroupExampleInput" placeholder="Add new item ...">
                    <div class="input-group-append">
                        <button type="submit" name="newItem" value="newItem" class="btn btn-success">Add</button>
                    </div>
                </div>
                <button type="submit" name="save" value="save" class="btn btn-success" style="margin-top: 10px;">Save</button>
            </div>

    </form>

</body>

</html>
