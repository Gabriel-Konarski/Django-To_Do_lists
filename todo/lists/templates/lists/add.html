<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style type="text/css">
        .sidenav{
            height: 100%;
            width: 160px;
            position: fixed;
            z-index:1;
			top:20;
			left:0;
			background-color:#111;
			overflow-x: :hidden;
			padding-top:20px;
        }

        .sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}
    </style>

</head>
<body class="mb-2 bg-secondary text-white">

    <nav class="navbar navbar-expand navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand">Your lists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'lists' %}">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'create' %}">Create</a>
            </li>
        </ul>
        </div>
        </div>
    </nav>

    <div class="card text-center bg-dark text-white mx-auto my-3" style="width: 30rem;">
        <p class="fs-1 text-center my-3">New list</p>

        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group m-3">
                <label>List name</label>
                <input required name="name" type="text" placeholder="Enter a list name" class="form-control">
            </div>


            <div class="form-group m-3">
                <label>Select a category</label>
                <select name="category" class="form-control">
                    <option value="none">Select a category...</option>
                    {% for category in categories%}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}

                </select>
            </div>

            <div class="form-group m-3">
                <label>Create new category</label>
                <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
            </div>

            <button type="submit" class="btn btn-success my-3">Create</button>
            </form>
        </div>
</body>

</html>
