<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Lists</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">

    <style>
        #grad {
            height: 200px;
            background-color: #000000;
            background-image: linear-gradient(#000000, #575555);
        }

        body {
            background: rgb(98,98,98);
            background: linear-gradient(90deg, rgba(98,98,98,1) 35%, rgba(0,0,0,1) 99%);
            font-family: 'Nunito', sans-serif;

        }

    </style>

</head>
<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Your lists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'lists' %}">Home Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'create' %}">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'account' %}">Account</a>
            </li>
            <li class="nav-item">
                {% if request.user.is_authenticated %}
                    <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link active" href="{% url 'login' %}">Login</a>
                {% endif %}
            </li>
        </ul>
        </div>
        </div>
    </nav>

    <div class="container mb-2 text-white" style="padding-top:70px;">
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
